<div class="cont">
    <div class="cards1" style="width: 18rem;" *ngFor="let card1 of products_2">
    
        <div class="card">
          <img class="card-img-top" [src]="card1.image" alt="Card image cap">
          <h2 class="card-title"  >{{card1.productName}}</h2>
          <span class="card-text">{{card1.price}}</span>
          <button class="card-btn" id="{{card1.productID}}" (click)="addC1(card1)">Add to cart</button>
        </div>
    </div>
</div>
